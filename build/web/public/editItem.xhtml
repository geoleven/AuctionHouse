<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="style.css"  />
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/base-min.css"></link>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <title>Edit Item</title>
    </h:head>
    <h:body>
        <div class ="pure-g">
            
            <ui:insert name="header">
            <ui:include src="./templates/header.xhtml"></ui:include>
            </ui:insert>
            
            <div class="pure-u-1-1">
                <div class ="loginBox pure-u-1-4">

                    <h1> Edit Item Settings :</h1>
                    <p>Only write in the fields you want to change</p>
                    <hr/>
                    <h:form class="pure-form pure-form-aligned">
                        <fieldset>
                            <div class="pure-control-group">
                                <label for="firstName">Item Name</label>
                                <h:inputText value="#{editItem.name}" />
                            </div>
                            
                            <div class="pure-control-group">
                                <label for="lastName">Starting Bidding price</label>
                                <h:inputText value="#{editItem.firstBid}" />
                            </div>
                            
                            <div class="pure-control-group">
                                <label for="email">Location</label>
                                <h:inputText value="#{editItem.location}" />
                            </div>
                            
                             <div class="pure-control-group">
                                <label for="email">Country</label>
                                <h:inputText value="#{editItem.country}" />
                            </div>

                            <div class="pure-controls">

                                <h:commandButton action="#{editItem.change()}" value="Change Settings" class="login pure-button pure-button-primary"/>
                            </div>
                            
                        </fieldset>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
