<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="style.css"  />
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/base-min.css"></link>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <title>Import xml</title>
    </h:head>
    
    <h:body>
        <div class ="pure-g">
            <div class="pure-u-1-1">
                <div class ="loginBox pure-u-1-4">
                    <h1> Import Export Xml</h1>
                    <hr/>
                    <h:form class="pure-form pure-form-stacked">
                        
                        <fieldset>
                            <div class="pure-control-group">
                                <label for="path" >Folder path for Import or file path for Export</label>
                                <h:inputText value="#{xmlimport.path}" class="pure-input-1-1"/>
                            </div>
                            <div class="pure-controls">
                            <h:commandButton value="Export" action="#{xmlimport.exportxml()}" class="login pure-button pure-button-primary"  />
                            <h:commandButton value="Import" action="#{xmlimport.importxml()}" class="login pure-button pure-button-primary" />
                            </div>
                        </fieldset>
                    </h:form>
                </div>
            </div>
        </div>       
    </h:body>
</html>
